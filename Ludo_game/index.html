<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="box_row">
            <div class="box border_red">
                <div class="circle" style="border: 8px solid red;"></div>
                <div class="circle" style="border: 8px solid red;"></div>
                <div class="circle" style="border: 8px solid red;"></div>
                <div class="circle" style="border: 8px solid red;"></div>
            </div>
        </div>
        <div class="v_lad">
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell green">
                    <span class="star"> &#9733</span>
                </div>
            </div>
            <div class="v_lad_row">
                <div class="cell green">
                    <span class="star"> &#9733</span>
                </div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell green"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="box_row">
            <div class="box border_green">
                <div class="circle" style="border: 8px solid green;"></div>
                <div class="circle" style="border: 8px solid green;"></div>
                <div class="circle" style="border: 8px solid green;"></div>
                <div class="circle" style="border: 8px solid green;"></div>
            </div>
        </div>
        <div class="middle_row">
            <div class="h_lad">
                <div class="h_lad_row">
                    <div class="cell"></div>
                    <div class="cell red">
                        <span class="star"> &#9733</span>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="h_lad_row">
                    <div class="cell"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                </div>
                <div class="h_lad_row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell red">
                        <span class="star"> &#9733</span>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="ludo_home"></div>
            <div class="h_lad">
                <div class="h_lad_row">
                    <div class="cell"></div>
                    <div class="cell "></div>
                    <div class="cell"></div>
                    <div class="cell yellow">
                        <span class="star"> &#9733</span>
                    </div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="h_lad_row">
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell "></div>
                </div>
                <div class="h_lad_row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell "></div>
                    <div class="cell"></div>
                    <div class="cell yellow"><span class="star"> &#9733</span></div>
                    <div class="cell"></div>
                </div>
        </div>
            <div class="box_row">
            <div class="box border_blue">
                <div class="circle" style="border: 8px solid blue;"></div>
                <div class="circle" style="border: 8px solid blue;"></div>
                <div class="circle" style="border: 8px solid blue;"></div>
                <div class="circle" style="border: 8px solid blue;"></div>
            </div>
        </div>
        <div class="v_lad">
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell blue"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell blue"></div>
                <div class="cell "></div>
            </div>
            <div class="v_lad_row">
                <div class="cell "></div>
                <div class="cell blue"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell blue"></div>
                <div class="cell blue"><span class="star"> &#9733</span></div>
            </div>
            <div class="v_lad_row">
                <div class="cell blue"><span class="star"> &#9733</span></div>
                <div class="cell blue"></div>
                <div class="cell"></div>
            </div>
            <div class="v_lad_row">
                <div class="cell"></div>
                <div class="cell "></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="box_row">
            <div class="box border_yellow">
                <div class="circle" style="border: 8px solid yellow;"></div>
                <div class="circle" style="border: 8px solid yellow;"></div>
                <div class="circle" style="border: 8px solid yellow;"></div>
                <div class="circle" style="border: 8px solid yellow;"></div>
            </div>
        </div>
    </div>
</body>
</html>
